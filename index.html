<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crime Map BD</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-sidebar: #111827; --bg-card: #1f2937; --text-main: #f3f4f6;
            --text-sub: #9ca3af; --accent: #3b82f6; --border: #374151;
        }
        body { margin: 0; padding: 0; font-family: 'Hind Siliguri', 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; background: #000; }
        
        /* --- DESKTOP LAYOUT (Default) --- */
        #sidebar { width: 350px; background: var(--bg-sidebar); color: var(--text-main); display: flex; flex-direction: column; border-right: 1px solid var(--border); z-index: 2000; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        #map { flex: 1; height: 100%; }
        
        /* --- MOBILE LAYOUT (Phones) --- */
        @media (max-width: 768px) {
            body { flex-direction: column-reverse; } /* Sidebar moves to bottom */
            #sidebar { 
                width: 100%; 
                height: 45vh; /* Takes up bottom 45% of screen */
                border-right: none; 
                border-top: 2px solid var(--border);
            }
            #map { height: 55vh; } /* Map takes top 55% */
            .header h1 { font-size: 1rem; }
        }

        .header { padding: 15px 20px; border-bottom: 1px solid var(--border); background: #0f172a; }
        .header h1 { margin: 0; font-weight: 700; display: flex; align-items: center; gap: 10px; color: white; font-size: 1.1rem; }
        
        .content { flex: 1; overflow-y: auto; padding: 15px; }
        
        /* DATE PICKER */
        .date-control { margin-bottom: 15px; background: var(--bg-card); padding: 10px; border-radius: 8px; border: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        .date-control input { flex: 1; background: #111827; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 4px; font-family: inherit; }
        .reset-btn { background: var(--bg-sidebar); border: 1px solid var(--border); color: white; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        
        /* STATS & FILTERS */
        .stats-box { background: var(--bg-card); padding: 10px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 15px; text-align: center; }
        .stats-num { font-size: 1.8rem; font-weight: 700; display: block; line-height: 1; color: white; }
        
        .filter-btn { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 8px 10px; background: transparent; border: 1px solid transparent; color: var(--text-sub); cursor: pointer; border-radius: 6px; margin-bottom: 4px; transition: all 0.2s; font-size: 0.85rem; }
        .filter-btn:hover { background: rgba(255,255,255,0.05); }
        .filter-btn.active { background: rgba(59, 130, 246, 0.15); border-color: var(--accent); color: white; font-weight: 600; }
        
        /* CARDS */
        .card { background: var(--bg-card); padding: 12px; margin-bottom: 8px; border-radius: 6px; cursor: pointer; border-left: 4px solid transparent; }
        .card:hover { background: #2d3748; }
        .card h4 { margin: 0 0 4px 0; font-size: 0.9rem; font-weight: 600; color: #e5e7eb; }
        .card span { font-size: 0.75rem; color: #9ca3af; }

        /* POPUP & MARKER */
        .custom-marker { display: flex; align-items: center; justify-content: center; border-radius: 50%; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.5); border: 2px solid white; font-size: 12px; }
        .leaflet-popup-content-wrapper { border-radius: 8px; font-family: 'Hind Siliguri', sans-serif; }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="header">
            <h1><i class="fas fa-map-marked-alt" style="color:#ef4444"></i> Crime Map BD</h1>
        </div>
        <div class="content">
            
            <div style="background:#1f2937; padding:15px; border-radius:8px; border:1px solid #374151; margin-bottom:15px; text-align:center;">
                <span style="color:#9ca3af; font-size:0.75rem; text-transform:uppercase; letter-spacing:1px;">Current Report</span><br>
                <span id="current-date" style="color:white; font-size:1.2rem; font-weight:700;">Loading...</span>
            </div>

            <div class="stats-box">
                <span class="stats-num" id="total-count">0</span>
                <span style="font-size:0.7rem; text-transform:uppercase; color:var(--text-sub);">Recent Incidents</span>
            </div>
            
            <div id="filters"></div>
            
            <hr style="border:0; border-top:1px solid var(--border); margin:15px 0">
            <div id="list"></div>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <script>
        // --- CONFIGURATION ---
        // 1. Paste your Google CSV link inside the quotes below:
        const BASE_LINK = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRhqyqUla2HyfJrO3I0k-i513-8A44ds7evsfZI4icLybMO66cdxC-o-mWp54fKhra8nzXbFH3O4i7_/pub?output=csv";
        
        // 2. FORCE REFRESH + PROXY
        const FRESH_LINK = BASE_LINK + "&t=" + new Date().getTime();
        const SHEET_URL = "https://corsproxy.io/?" + encodeURIComponent(FRESH_LINK);

        // --- SET CURRENT DATE HEADER ---
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').innerText = today.toLocaleDateString('en-US', options);

        // --- MAP SETUP ---
        const map = L.map('map', {zoomControl: false}).setView([23.8103, 90.4125], 7);
        L.control.zoom({position: 'topright'}).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);

        let allData = [];
        let markers = L.layerGroup().addTo(map);

        // --- CATEGORIES & ICONS ---
        const categories = {
            'Murder': { label: 'Homicide/Murder', icon: 'üíÄ', col: '#ef4444' },
            'Rape': { label: 'Sexual Assault/Rape', icon: 'üö®', col: '#ec4899' },
            'Robbery': { label: 'Robbery/Theft', icon: 'üí∞', col: '#f59e0b' },
            'Assault': { label: 'Assault/Battery', icon: '‚öîÔ∏è', col: '#f97316' },
            'Road Accident': { label: 'Road Accident', icon: 'üöó', col: '#3b82f6' },
            'Kidnapping': { label: 'Kidnapping', icon: 'üë§', col: '#8b5cf6' },
            'Drug Offense': { label: 'Drug Offense', icon: 'üíä', col: '#10b981' },
            'Other': { label: 'Other', icon: '‚ö†Ô∏è', col: '#9ca3af' }
        };

        // --- SMART DATE PARSER ---
        function parseSmartDate(dateStr) {
            if (!dateStr) return null;
            let d = new Date(dateStr);
            if (!isNaN(d.getTime())) return d;
            
            // Try DD/MM/YYYY (Bangla/UK format)
            const parts = dateStr.match(/(\d+)[/-](\d+)[/-](\d+)/);
            if (parts) {
                d = new Date(parts[3], parts[2] - 1, parts[1]);
                if (!isNaN(d.getTime())) return d;
            }
            return null;
        }

        function formatDateDisplay(dateObj) {
            if (!dateObj) return "Unknown Date";
            return dateObj.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        // --- LOAD DATA ---
        Papa.parse(SHEET_URL, {
            download: true, header: true, skipEmptyLines: true,
            complete: (results) => {
                const raw = results.data;
                if(raw.length === 0) return;

                const keys = Object.keys(raw[0]);
                
                // --- SMART COLUMN FINDER ---
                const findKey = (str) => keys.find(k => k.toLowerCase().trim().includes(str));
                const addrKey = keys.find(k => {
                    const n = k.toLowerCase().trim();
                    return n.includes("address") || n.includes("adress") || n.includes("location");
                });

                const latKey = findKey("lat");
                const lonKey = findKey("lon");
                const titleKey = findKey("title");
                const dateKey = findKey("date");
                const catKey = findKey("cat"); 
                const urlKey = findKey("url");

                if (latKey && lonKey) {
                    allData = raw.filter(r => r[latKey] && r[lonKey]).map(r => {
                        let cleanCat = r[catKey] ? r[catKey].trim() : 'Other';
                        cleanCat = cleanCat.charAt(0).toUpperCase() + cleanCat.slice(1);
                        const cleanDate = parseSmartDate(r[dateKey]);
                        const cleanAddr = r[addrKey] ? r[addrKey] : "Bangladesh";

                        return {
                            Latitude: parseFloat(r[latKey]),
                            Longitude: parseFloat(r[lonKey]),
                            Title: r[titleKey] || "Untitled Incident",
                            DateObj: cleanDate,
                            Category: categories[cleanCat] ? cleanCat : 'Other',
                            Address: cleanAddr,
                            SourceUrl: r[urlKey] || "#"
                        };
                    });

                    // Sort Newest First
                    allData.sort((a, b) => (b.DateObj || 0) - (a.DateObj || 0));
                    
                    init(allData);
                }
            }
        });

        function init(data) {
            renderMap(data);
            renderList(data);
            renderStats(data);
            renderFilters(data);
        }

        function resetAll() {
            init(allData);
        }

        function filterCategory(cat) {
            const filtered = allData.filter(d => d.Category === cat);
            renderMap(filtered);
            renderList(filtered);
            renderStats(filtered);
        }

        function renderMap(data) {
            markers.clearLayers();
            data.forEach(d => {
                const style = categories[d.Category] || categories['Other'];
                
                const icon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="custom-marker" style="background:${style.col}; width:28px; height:28px;">${style.icon}</div>`,
                    iconSize: [28, 28], iconAnchor: [14, 14]
                });

                const marker = L.marker([d.Latitude, d.Longitude], {icon: icon}).addTo(markers);
                
                marker.bindPopup(`
                    <div style="min-width:200px;">
                        <b style="font-size:14px;">${d.Title}</b><br>
                        <div style="margin-top:5px; font-size:12px; color:#555;">
                            ${style.icon} ${style.label}<br>
                            üìÖ ${formatDateDisplay(d.DateObj)}<br>
                            üìç ${d.Address}
                        </div>
                        <a href="${d.SourceUrl}" target="_blank" style="display:block; margin-top:8px; text-decoration:none; color:#3b82f6; font-weight:700; font-size:12px;">Read Full News ‚Üí</a>
                    </div>
                `);
            });
        }

        function renderStats(data) {
            document.getElementById('total-count').innerText = data.length;
        }

        function renderFilters(data) {
            const counts = {};
            data.forEach(d => counts[d.Category] = (counts[d.Category] || 0) + 1);
            
            const container = document.getElementById('filters');
            container.innerHTML = `<button class="filter-btn active" onclick="resetAll()"><span>üìã All Recent</span> <span>${allData.length}</span></button>`;
            
            Object.keys(categories).forEach(key => {
                if (counts[key]) {
                    const c = categories[key];
                    container.innerHTML += `<button class="filter-btn" onclick="filterCategory('${key}')"><span>${c.icon} ${c.label}</span> <span>${counts[key]}</span></button>`;
                }
            });
        }

        function renderList(data) {
            const container = document.getElementById('list');
            container.innerHTML = "";
            // SHOW TOP 50 RECENT
            data.slice(0, 50).forEach(d => {
                const style = categories[d.Category] || categories['Other'];
                const el = document.createElement('div');
                el.className = 'card';
                el.style.borderLeftColor = style.col;
                el.innerHTML = `
                    <h4>${d.Title}</h4>
                    <span>${style.icon} ${formatDateDisplay(d.DateObj)} ‚Ä¢ ${d.Address}</span>
                `;
                el.onclick = () => {
                    map.setView([d.Latitude, d.Longitude], 15);
                    markers.eachLayer(layer => {
                        const latLng = layer.getLatLng();
                        if (latLng.lat === d.Latitude && latLng.lng === d.Longitude) {
                            layer.openPopup();
                        }
                    });
                };
                container.appendChild(el);
            });
        }
    </script>
</body>
</html>
